<frame-page app-fname="'example-page-fname'"
            app-show-add-to-home="true"
            white-background="false">
  <style>
    .widget-container {
      max-width: 310px;
      width: 290px;
      margin: 4px 8px;
    }
  </style>
  <h2 style="margin-left:26px">Example expanded mode widgets</h2>
  <div layout="row" layout-align="center start" style="flex-wrap:wrap;padding:18px;">
      <div flex-xs="100" class="widget-container">
        <widget fname="sample-widget__benefits"></widget>
      </div>
      <div flex-xs="100" class="widget-container">
        <widget fname="sample-widget__custom"></widget>
      </div>
      <div flex-xs="100" class="widget-container">
        <widget fname="sample-widget__rss"></widget>
      </div>
      <div flex-xs="100" class="widget-container">
        <widget fname="sample-widget__list-of-links"></widget>
      </div>
      <div flex-xs="100" class="widget-container">
        <widget fname="sample-widget__list-of-8-links"></widget>
      </div>
      <div flex-xs="100" class="widget-container">
        <widget fname="sample-widget__list-of-no-links"></widget>
      </div>
      <div flex-xs="100" class="widget-container">
        <widget fname="sample-widget__search-with-links"></widget>
      </div>
      <div flex-xs="100" class="widget-container">
        <widget fname="sample-widget__basic"></widget>
      </div>
      <div flex-xs="100" class="widget-container">
        <widget fname="sample-widget__maintenance-default"></widget>
      </div>
      <div flex-xs="100" class="widget-container">
        <widget fname="sample-widget__maintenance-custom"></widget>
      </div>
    </div>
    <h2 style="margin-left:26px">Example compact mode widgets</h2>
    <div layout="row" layout-align="center start" style="flex-wrap:wrap;padding:18px;">
        <div flex-xs="100" class="widget-container">
          <compact-widget fname="sample-widget__benefits"></compact-widget>
        </div>
        <div flex-xs="100" class="widget-container">
          <compact-widget fname="sample-widget__custom"></compact-widget>
        </div>
        <div flex-xs="100" class="widget-container">
          <compact-widget fname="sample-widget__rss"></compact-widget>
        </div>
        <div flex-xs="100" class="widget-container">
          <compact-widget fname="sample-widget__list-of-links"></compact-widget>
        </div>
        <div flex-xs="100" class="widget-container">
          <compact-widget fname="sample-widget__list-of-8-links"></compact-widget>
        </div>
        <div flex-xs="100" class="widget-container">
          <compact-widget fname="sample-widget__list-of-no-links"></compact-widget>
        </div>
        <div flex-xs="100" class="widget-container">
          <compact-widget fname="sample-widget__search-with-links"></compact-widget>
        </div>
        <div flex-xs="100" class="widget-container">
          <compact-widget fname="sample-widget__basic"></compact-widget>
        </div>
        <div flex-xs="100" class="widget-container">
          <compact-widget fname="sample-widget__maintenance-default">
          </compact-widget>
        </div>
        <div flex-xs="100" class="widget-container">
          <compact-widget fname="sample-widget__maintenance-custom">
          </compact-widget>
        </div>
      </div>
</frame-page>
