<myuw-app-bar theme-name="{{ portal.theme.title }}"
              theme-url="{{ MISC_URLS.rootURL }}"
              app-name="{{ NAMES.appTitle }}"
              app-url=""
              ng-controller="MessagesController">
  <!-- MAIN MENU TOGGLE -->
  <md-button slot="myuw-navigation"
             class="menu-toggle"
             ng-controller="MenuToggleController as vm"
             ng-click="vm.showMainMenu()"
             ng-class="{ 'menu-margin' : vm.isMenuConfigured }"
             ng-show="vm.isMenuConfigured"
             ng-cloak>
    <md-icon>menu</md-icon>
    <md-tooltip md-direction="bottom" md-delay="500" md-autohide class="top-bar-tooltip">Menu</md-tooltip>
    <notifications-bell mode="mobile-bell" ng-if="!GuestMode" hide-gt-xs></notifications-bell>
  </md-button>

  <!-- SEARCH BAR (XS-ONLY) -->
  <!--<div layout="row" layout-align="end center" flex-xs="60" class="top-bar-controls-xs" hide-gt-xs>-->
    <!--<search ng-show="APP_FLAGS.showSearch" mode="mobile-search" layout="row" layout-align="end center" hide-gt-xs></search>-->
  <!--</div>-->

  <!-- SEARCH BAR (SM+) -->
  <!--<div class="header__search-bar-container" md-colors="{ backgroundColor: '{{portal.theme.name}}-primary' }" layout="row" flex-gt-xs="40" layout-align="center center" hide-xs>-->
    <!--<search ng-show="APP_FLAGS.showSearch"></search>-->
  <!--</div>-->

  <notifications-bell slot="myuw-notifications" mode="bell" ng-if="!GuestMode"></notifications-bell>
  <username slot="myuw-profile"></username>

</myuw-app-bar>
