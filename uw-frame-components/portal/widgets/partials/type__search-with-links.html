<div class="widget-body">
  <form action='{{ secureUrl }}' target='{{ config.actionTarget }}'>
    <md-input-container class="md-block" md-no-float>
      <input type="text" name="{{ config.actionParameter }}" placeholder="{{ config.searchPlaceholder }}">
      <md-button type="submit" class="md-primary md-icon-button">
        <i class="fa fa-search"></i>
      </md-button>
    </md-input-container>
  </form>
  <!-- Links -->
  <div layout="row">
    <div class="search-with-links__{{ config.links.length }}">
      <circle-button ng-if="item.icon.indexOf('fa-') > -1"
                     ng-repeat="item in config.links"
                     data-href="{{ item.href }}"
                     data-target="{{ item.target }}"
                     data-fa-icon="{{ item.icon }}"
                     data-disabled="false"
                     data-title="{{ item.title }}"
                     data-trunclen="24">
      </circle-button>
      <circle-button ng-if="item.icon.indexOf('fa-') <= -1"
                     ng-repeat="item in config.links"
                     data-href="{{ item.href }}"
                     data-target="{{ item.target }}"
                     data-md-icon="{{ item.icon }}"
                     data-disabled="false"
                     data-title="{{ item.title }}"
                     data-trunclen="24">
      </circle-button>
    </div>
  </div>
</div>
<launch-button data-href="{{widget.url}}"
               data-target="{{ widget.target ? widget.target : '_self' }}"
               data-button-text="{{ config.launchText ? config.launchText : 'Launch full app' }}"
               data-aria-label="{{ config.launchText ? config.launchText : 'Launch ' + widget.title }}"></launch-button>
